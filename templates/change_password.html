{% extends 'base.html' %}
{% block content %}
  <div style="max-width: 520px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Change Admin Password</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <div>
        <label for="current_password" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Current Password</label>
        <input type="password" id="current_password" name="current_password" required
               style="width: 100%; padding: 0.85rem 1rem; border-radius: 10px; border: 1px solid var(--border);">
      </div>

      <div>
        <label for="new_password" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">New Password</label>
        <input type="password" id="new_password" name="new_password" minlength="{{ min_length or 8 }}" required
               style="width: 100%; padding: 0.85rem 1rem; border-radius: 10px; border: 1px solid var(--border);">
        <small style="display: block; margin-top: 0.5rem; color: var(--gray);">
          Must be at least {{ min_length or 8 }} characters.
        </small>
      </div>

      <div>
        <label for="confirm_password" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               style="width: 100%; padding: 0.85rem 1rem; border-radius: 10px; border: 1px solid var(--border);">
      </div>

      <button type="submit" class="btn" style="width: 100%;">Update Password</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn secondary" style="width: 100%; text-align: center;">Cancel</a>
    </form>
  </div>
{% endblock %}
